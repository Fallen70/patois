{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ category }}{% endblock %}

{% block content %}
  <ul class="vlist">
    {% for article in articles | sort(attribute='title') %}
    <li class="{{ loop.cycle('odd', 'even') }}" >{{ article.title }} = {{ article.trad }}</li>
    {% endfor %}
  </ul>
{% endblock %}
